{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    {% for image in images %}

        <div class="col-sm-4">
<!--            <img src="{{ image.urls.small }}">-->
            <img class="lazy" src="{{ image.urls.small }}" />
        </div>

    {% endfor %}
    <ul class="pagination pagination-template d-flex justify-content-center">
    {% if images.has_previous %}
    <li class="page-item"><a href="?{{ page_request_var }}={{ images.previous_page_number }}" class="page-link"> <i class="fa fa-angle-left"></i></a></li>
    {% endif %}
    <li class="page-item"><a href="" class="page-link active">{{ images.number }}</a></li>
    {% if images.has_next %}
    <li class="page-item"><a href="?{{ page_request_var }}={{ images.next_page_number }}" class="page-link"> <i class="fa fa-angle-right"></i></a></li>
    {% endif %}
  </ul>
</div>
{% endblock content %}
